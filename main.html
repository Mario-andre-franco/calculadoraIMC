<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculadora de IMC</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<form id="formulario">

    <fieldset>
        <legend>CÁLCULO IMC</legend>


        <label for="kilos"> Kilos</label>
        <input type="text" name="kilos">

        <label for="metros"> Metros</label>
        <input type="text" name="metros">

        <label for="cm"> Cm</label>
        <input type="text" name="cm">

        <label for="imc"> IMC</label>
        <input type="text" name="imc" disabled="disabled">

        <a href="#" onclick="calcularIMC();"> Calcular</a>


    </fieldset>

</form>

<table id="tabela">
    <tr>
        <th>IMC</th>
        Classificacao
    </tr>
    <tr>
        <td>< 20</td>
        <td>Abaixo do peso</td>
    </tr>
    <tr>
        <td> 20 a 25</td>
        <td>Peso ideal</td>
    </tr>
    <tr>
        <td> 25 a 30</td>
        <td>Sobrepeso</td>
    </tr>
    <tr>
        <td> 30 a 35</td>
        <td>Obesidade Moderada</td>
    </tr>
    <tr>
        <td> + 40</td>
        <td>Obesidade Severa</td>
    </tr>

</table>

</body>
</html>
